<ng-container *ngIf="reviews">
<div *ngFor="let review of reviews" class="product__details__tab__content">
  {{ review.author }}
  <div class="product__details__tab__content__item">
    <div class="container">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-md-2">
              <img src="https://image.ibb.co/jw55Ex/def_face.jpg" class="img img-rounded img-fluid"/>
              <p class="text-secondary text-center"> {{ review.update_at }} </p>
            </div>
            <div class="col-md-10">
              <p>
                <a class="float-left" ><strong> {{ review.author.user.username }}</strong></a>
                <span class="float-right">
                <i
                  *ngFor="let x of [].constructor(review.product.stars)"
                  class="fa fa-star"
                ></i>
                </span>
                <span class="float-right">
                <i
                  *ngFor="let x of [].constructor(5 - review.product.stars)"
                  class="fa fa-star-o"
                ></i>
                  </span>
              </p>
              <div class="clearfix"></div>
              <p> {{ review.body }}</p>

            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <div class=" container text-right mt-3" style=" padding-bottom: 20px">



    <a href="" type="button" class="site-btn">Add Review</a>

  </div>

  <div class="pagination container">
                  <span class="step-links" style="padding-left: 41%">
                      <span class="current" >
                          <h5 class="text-center">Page  of Reviews </h5>
                      </span>
                          <a  style="padding: 10px;" href="?page=1">&laquo; first</a>
                          <a  style="padding: 10px;" href="?page=">previous</a>



                          <a style="padding: 10px;" href="?page=">next</a>
                          <a style="padding-left: 10px" href="?page=">last &raquo;</a>

                  </span>
  </div>

  <h4 class="text-center">There are no Reviews for this Product! Be the first to Review it! </h4>
  <div class=" container text-center mt-3" style=" padding-bottom: 20px">
    <a href="" type="button"    class="site-btn">Edit Review</a>

    <a href="" type="button" class="site-btn">Add Review</a>
  </div>

</div>
</ng-container>
