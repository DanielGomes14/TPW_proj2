<div class="tab-pane fade active show" id="account-favourites">
  <div class="card-body pb-2">
    <ng-container *ngIf="reviews.length > 0; else noRevs">
      <table class="table" width="100%" align="center">

        <thead  style="background-color: black; border: 0; color: white;">
        <tr>
          <th scope="col" style="width: 10%">Image</th>
          <th scope="col" style="width: 20%">Name</th>
          <th scope="col" style="width: 10%">Rating</th>
          <th scope="col" style="width: 20%">Date</th>
          <th scope="col" style="width: 40%">Body</th>
        </tr>
        </thead>
        <tbody>
        <ng-container *ngFor="let rev of reviews| paginate: { itemsPerPage: 6, currentPage: p}">
          <tr>
            <td scope="row"><div class="product__item__pic set-bg" style="width:50px; height:50px;"> <img src="{{ rev.product.icon }}" /></div></td>
            <td>{{ rev.product.name }}</td>
            <td><i
              *ngFor="let x of [].constructor(rev.rating)"
              class="fa fa-star"
            ></i>
              <i
                *ngFor="let x of [].constructor(5 - rev.rating)"
                class="fa fa-star-o"
              ></i></td>
            <td>{{ rev.update_at | date:'MMM d, y,  h:mm a' }}</td>
            <td>{{ rev.body }}</td>
          </tr>
        </ng-container>
        </tbody>
      </table>

      <div class="col-lg-12" style="margin-bottom: 25px; display: flex; justify-content: center">
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
      </div>


    </ng-container>
    <ng-template #noRevs>
      <h4 class="text-center"> You have no Reviews! </h4>
    </ng-template>
  </div>
</div>
