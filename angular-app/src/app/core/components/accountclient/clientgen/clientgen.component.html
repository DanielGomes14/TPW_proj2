<div class="col-md-12">
  <div class="tab-content">
    <div class="tab-pane fade active show">
      <div class="card-body">

      <form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label >Username</label>
          <input #username type="text"  [(ngModel)]="user.username" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
          <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Username is required</div>
          </div>
        </div>
        <div class="form-group">
          <label >Email</label>
          <input #email type="text"  [(ngModel)]="user.email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.username.email.required">Email is Required</div>
          </div>
        </div>
        <div class="form-group">
          <label >First Name</label>
          <input #first_name type="text" [(ngModel)]="user.first_name" formControlName="first_name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.first_name.errors }" />
          <div *ngIf="submitted && f.first_name.errors" class="invalid-feedback">
            <div *ngIf="f.firstName.errors.required">First Name is required</div>
          </div>
        </div>
        <div class="form-group">
          <label >Last Name</label>
          <input #last_name type="text" [(ngModel)]="user.last_name" formControlName="last_name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.last_name.errors }" />
          <div *ngIf="submitted && f.last_name.errors" class="invalid-feedback">
            <div *ngIf="f.last_name.errors.required">Last Name is required</div>
          </div>
        </div>

        <div class="form-group">
          <div class="text-right mt-3" style="margin-bottom: 25px">
            <button [disabled]="loading" class="site-btn">
              <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
              Update
            </button>
          </div>
        </div>
      </form>
      </div>
    </div>
  </div>
</div>
