<section  *ngIf="product" class="shop-details">
  <div class="product__details__pic"  style="padding-top:0px;padding-bottom: 0px">
    <div class="container" >
      <div class="row">
        <div class="col-lg-3 col-md-9" style="padding-top: 40px;padding-bottom: 60px;">
          <div class="tab-content">
            <div class="tab-pane active" id="tabs-1" role="tabpanel">
              <div class="product__details__pic__item">

                <img [src] ="product.icon" alt="">

              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-9 col-md-6" style=" padding-bottom: 15px ;margin-top:0%;padding-bottom: 0px">
          <div class="container-fluid>" style="padding-top: 40px;padding-bottom: 60px;">
            <div class="product__details__text" style=" border-left: #000000;border-left-width: 5px;
            border-left-style: outset; text-align: left;margin-left: 20%;padding-left: 18px;">
              <div class="rating" style="display: flex; flex-wrap: wrap;
                          justify-content: space-between; width: 65px;">
              <h3>{{ product.name}}</h3>
              <i
                *ngFor="let x of [].constructor(product.stars)"
                class="fa fa-star"
              ></i>
                <i
                  *ngFor="let x of [].constructor(5 - product.stars)"
                  class="fa fa-star-o"
                ></i>
              </div>
              <p>{{ product.description }}</p>


              <div class="product__details__last__option">
                <div style="padding-bottom:15px">
                  <ul>
                    <span >Categories:</span>
                      <li *ngFor="let cat of product.category"> {{ cat.title }}</li>
                    <span *ngIf="product.developer">Developed by: </span>
                      <li style="display: flex;">
                        <a routerLink="/shop/dev/{{product.developer.id}}">{{product.developer.name}}  </a>
                        <div style="margin-left: 10px; display: flex;">
                        </div>
                      </li>
                    <br>
                    <span>Total Purchases:</span>
                    <li>{{ product.n_of_purchases }}</li>
                  </ul>
                </div>
                <app-updatefavorites [client]="client" [product]="product" ></app-updatefavorites>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="product__details__content" style="margin-bottom: 100px">
    <app-purchase [product]="product" [client]="client"></app-purchase>

    <div class="row">
      <div class="col-lg-12">
        <div class="product__details__tab">
          <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item">
              <a  class="nav-link active"   data-toggle="tab" href="#tabs-5"
                 role="tab">Description</a>
            </li>
            <li   class="nav-item">
              <a  class="nav-link "  data-toggle="tab" href="#tabs-6"
                role="tab">Review</a>
            </li>
          </ul>
          <div class="tab-content">

            <div  class="tab-pane active" id="tabs-5" role="tabpanel">
              <div class="product__details__tab__content">
                <div class="container">
                  <p class="note">Product Information</p>
                  <div class="product__details__tab__content__item">
                    <p>{{ product.description }}</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="tab-pane " id="tabs-6" role="tabpanel">
              <app-display-reviews (deleteReviewEvent)="updateReviewList($event)" [has_review]="has_review" [reviews]="reviews" ></app-display-reviews>
            </div>
          </div>
          <br>
          <br>
          <br>
        </div>
      </div>
    </div>
  </div>

</section>
<!-- Shop Details Section End -->

<!-- Product Checkout-->

<!-- The Modal -->
<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Purchase Confirmation</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <form id="myForm" name="myFormName" method="post" action=".">

        <div class="modal-body">

        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
          <button type="button"  onclick="proceed_checkout()" class="btn btn-success" data-dismiss="modal">Confirm Purchase</button>
        </div>
      </form>

    </div>
  </div>
</div>
