<div class="row d-flex justify-content-center" style="height:100%; margin-top: 25px; margin-left: 0; margin-right: 0">
  <div class="d-flex justify-content-center">
    <section id="loginForm">
      <form #loginForm="ngForm" class="form-horizontal" (ngSubmit)="onSubmit(userName.value, Password.value)">
        <h4>Use a local account to Login</h4>
        <hr />
        <div class="form-group">
          <div class="row">Username:
            <div class="col-md-8">
              <input type="text" #userName ngModel name="userName" placeholder="" required>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row">Password:
            <div class="col-md-8">
              <input type="password" #Password ngModel name="Password" placeholder="" required>
            </div>
          </div>
        </div>
        <div class="form-group" style="margin-top: 45px">
          <div class="d-flex justify-content-center">
            <input type="hidden" name="next" value="/" />
            <input
              [disabled]="loginForm.invalid"
              type="submit"
              value="Login"
              class="primary-btn"
            />
          </div>
        </div>

        <p *ngIf="loginError" class="validation-summary-errors">
          Please enter a correct user name and password.
        </p>

      </form>
    </section>
  </div>
</div>
