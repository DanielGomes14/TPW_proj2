<div class="tab-pane fade" id="account-favourites">
  <div class="card-body pb-2">
    <ng-container *ngIf="client.favorites.length > 0; else noFavorites">
      <table class="table" width="100%" align="center">

        <thead  style="background-color: black; border: 0; color: white;">
        <tr>
          <th scope="col">Icon</th>
          <th scope="col">Name</th>
          <th scope="col">Category</th>
          <th scope="col">Developer</th>
          <th scope="col" >Info</th>
        </tr>
        </thead>
        <tbody>
        <ng-container *ngFor="let fav of client.favorites">
          <tr>
            <td scope="row"><div class="product__item__pic set-bg" style="width:50px; height:50px;"  [ngStyle]="{ 'background-image': 'url(' + fav.icon + ')' }"></div></td>
            <td>{{ fav.name }}</td>
            <td>
              <ng-container *ngFor="let c of fav.category">
                {{c.title}}
              </ng-container>



            </td>
            <td>{{ fav.developer.name }}</td>
            <td align="center"><a routerLink="../shop/product/{{fav.id}}"><button style="width: 100px;" class="site-btn">View</button></a></td>
          </tr>
        </ng-container>
        </tbody>
      </table>
