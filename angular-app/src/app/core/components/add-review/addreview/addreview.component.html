<div *ngIf="reviewForm">
  <h2 class="text-center">  Review for Product {{ reviewForm.product.name }}</h2>
  <div>
    <label> Rating:
      <input [(ngModel)]="reviewForm.rating">
    </label>
    <label>
      <input [(ngModel)]="reviewForm.body">
    </label>
  </div>
  <a  type="button" (click)="submitReview()" class="site-btn">Add Review</a>

</div>
