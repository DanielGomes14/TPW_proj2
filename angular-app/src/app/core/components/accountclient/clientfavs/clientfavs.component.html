<div class="tab-pane fade active show" id="account-favourites">
  <div class="card-body pb-2">
    <ng-container *ngIf="client.favorites.length > 0; else noFavorites">
      <table class="table" width="100%" align="center">

        <thead  style="background-color: black; border: 0; color: white;">
        <tr>
          <th scope="col">Icon</th>
          <th scope="col">Name</th>
          <th scope="col">Category</th>
          <th scope="col">Developer</th>
          <th scope="col" >Info</th>
        </tr>
        </thead>
        <tbody>
        <ng-container *ngFor="let fav of client.favorites| paginate: { itemsPerPage: 6, currentPage: p}">
          <tr>
            <td scope="row"><div class="product__item__pic set-bg" style="width:50px; height:50px;"> <img src="{{ fav.icon }}" /></div></td>
            <td>{{ fav.name }}</td>
            <td>
              <ng-container *ngFor="let c of fav.category">
                {{c.title}}
              </ng-container>



            </td>
            <td>{{ fav.developer.name }}</td>
            <td align="center"><a routerLink="../shop/product/{{fav.id}}"><button style="width: 100px;" class="site-btn">View</button></a></td>
          </tr>
        </ng-container>
        </tbody>
      </table>

      <div class="col-lg-12" style="margin-bottom: 25px; display: flex; justify-content: center">
           <pagination-controls (pageChange)="p = $event"></pagination-controls>
      </div>


    </ng-container>
    <ng-template #noFavorites>
      <h4 class="text-center"> You have no Favorites! </h4>
    </ng-template>
  </div>
</div>
